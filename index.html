<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">

    </script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row d-flex justify-content-around">
        <div class="col-sm-2">
          <h5 class="names">Name: </h5>
        </div>
        <div class="col-sm-2">
          <h5 class="ages">Age: </h5>
        </div>
      </div>
        <img class="rounded mx-auto d-block img-fluid gotchiBrd" src="css/gotchi.png">
        <img class="rounded mx-auto d-block img-fluid babyGotchi" src="css/babyGotchi1.png">


        <form>
          <input type="text" placeholder="What's your Gotchi's name?" id="inputBox">
          <input type="submit" id="submitBoxbox">
        </form>

        <div class="row d-flex justify-content-around">
          <div class="col-sm-3">
            <h6 class="hungers">Hunger: </h6>
            </div>
          <div class="col-sm-3">
            <h6 class="sleeps">Sleepiness: </h6>
            </div>
          <div class="col-sm-3">
            <h6 class="boredoms">Boredom: </h6>
          </div>
        </div>

      <div class="row d-flex justify-content-around">
          <button class="col-sm-3 feed">Feed</button>
          <button class="col-sm-3 sleep">Kill Lights</button>
          <button class="col-sm-3 play">Play</button>
      </div>
    </div>


    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
